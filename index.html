<!doctype html>
<html lang="en">
  <head>
    <title>Admin - Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="dashboard">
      <article class="top-dashboard">
        <ul class="top">
          <li>
            <a href=""><img src="images/view-dashboard.svg" alt="dashboard icon" />Dashboard</a>
          </li>
        </ul>
      </article>
      <article class="middle-dashboard">
        <ul class="middle">
          <li>
            <a href=""><img src="images/home.svg" alt="home icon" />Home</a>
          </li>
          <li>
            <a href=""><img src="images/card-account-details.svg" alt="profile icon" />Profile</a>
          </li>
          <li>
            <a href=""><img src="images/message-reply.svg" alt="messages icon" />Messages</a>
          </li>
          <li>
            <a href=""><img src="images/clock-time-three.svg" alt="history icon" />History</a>
          </li>
          <li>
            <a href=""><img src="images/cog-outline.svg" alt="asks icon" />Tasks</a>
          </li>
          <li>
            <a href=""><img src="images/account-group.svg" alt="communities icon" />Communities</a>
          </li>
        </ul>
      </article>
      <article class="bottom-dashboard">
        <ul class="bottom">
          <li>
            <a href=""><img src="images/clock-time-three.svg" alt="settings icon" />Settings</a>
          </li>
          <li>
            <a href=""><img src="images/help-box-outline.svg" alt="support icon" />Support</a>
          </li>
          <li>
            <a href=""><img src="images/shield-check.svg" alt="pravacy icon" />Pravacy</a>
          </li>
        </ul>
      </article>
    </aside>
  </body>
</html>
