<!doctype html>
<html lang="en">
  <head>
    <title>Admin - Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <aside id="dashboard">
      <article class="top-dashboard">
        <ul class="top">
          <a href="">
            <img src="images/view-dashboard.svg" alt="dashboard icon" />
            <li>Dashboard</li>
          </a>
        </ul>
      </article>
      <article class="middle-dashboard">
        <ul class="middle">
            <a href="">
              <img src="images/home.svg" alt="home icon" />
              <li>Home</li>
            </a>
            <a href="">
              <img src="images/card-account-details.svg" alt="profile icon" />
              <li>Profile</li>
            </a>
            <a href="">
              <img src="images/message-reply.svg" alt="messages icon" />
            <li>Messages</li>
            </a>
            <a href="">
              <img src="images/clock-time-three.svg" alt="history icon" />
              <li>History</li>
            </a>
            <a href="">
              <img src="images/file-multiple.svg" alt="asks icon" />
              <li>Tasks</li>
            </a>
            <a href="">
              <img src="images/account-group.svg" alt="communities icon" />
              <li>Communities</li>
            </a>
        </ul>
      </article>
      <article class="bottom-dashboard">
        <ul class="bottom">
            <a href="">
              <img src="images/cog-outline.svg" alt="settings icon" />
              <li>Settings</li>
            </a>
            <a href="">
              <img src="images/help-box-outline.svg" alt="support icon" />
              <li>Support</li>
            </a>
            <a href="">
              <img src="images/shield-check.svg" alt="privacy icon" />
              <li>Privacy</li>
            </a>
        </ul>
      </article>
    </aside>
    <nav class="navbar">
      <section class="top-navbar">
        <div class="top-left">
          <label for="search">
            <img src="images/magnify.svg" alt="search icon">
            <input type="search" name="search" id="search">
          </label>
        </div>
        <div class="top-right">
          <img src="images/bell-ring-outline.svg" alt="bell icon" id="bell-icon">
          <img src="#" alt="user profile" id="profile">
          <h4 class="user-name">Morgan Oakley</h5>
        </div>
      </section>
      <section class="account">
        <div class="bottom-left">
          <img src="#" alt="user profile">
          <div>
            <p>Hi there,</p>
            <h2 class="user-name">Morgan Oakley @morgan</h2>
          </div>
        </div>
        <div class="bottom-right">
          <div class="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </section>
    </nav>
  </body>
</html>
